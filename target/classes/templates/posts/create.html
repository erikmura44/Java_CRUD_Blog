<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Create Post</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Create a Post</h1>

<form method="post" th:object="${postForm}">
    <div><label for="title">Title:</label></div>
    <input id="title" type="text" name="title" th:value="*{title}" />

    <div><label for="author" th:value="*{author}">Author:</label></div>
    <input id="author" type="text" name="author" th:value="*{author}" />

    <div><label for="body" th:value="*{body}">Blog Content:</label></div>
    <textarea id="body" type="text" name="body" th:value="*{body}" />

    <div>
        <input type="submit" value="Submit Post"/>
    </div>
</form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
